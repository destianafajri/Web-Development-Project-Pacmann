<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <section class="container w-50 bg-white mt-5 p-4 rounded">
        <h3 class="text-center my-4">Register Page</h3>
        <form action="" class="row register-form px-3">
            <div class="mb-3 p-0">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="your name" required>
            </div>

            <div class="mb-3 p-0">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="mb-3 p-0">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="your password" required>
            </div>

            <div class="mb-3 p-0">
                <label for="konfirmpassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="konfirmpassword" placeholder="repeat your password" required>
            </div>

            <button type="button submit" class="btn" id="btn-register">Register</button>

            <a href="/login.html">Login Here</a>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="./assets/js/script-registration.js"></script>
</body>
</html>
